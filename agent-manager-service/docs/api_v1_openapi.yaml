      operationId: deployAgent
      parameters:
        - name: agentName
          in: path
          required: true
          schema:
            type: string
        - name: orgName
          in: path
          required: true
          schema:
            type: string
        - name: projName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployAgentRequest"
      responses:
