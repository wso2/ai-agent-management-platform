  /orgs/{orgName}/projects/{projName}/deployment-pipeline:
    get:
      summary: Get deployment pipeline for a project
      description: Retrieves the deployment pipeline configuration for the specified project within an organization
      operationId: getDeploymentPipeline
      parameters:
        - name: orgName
          in: path
          description: Organization name
          required: true
          schema:
            type: string
        - name: projName
          in: path
          description: Project name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deployment pipeline details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeploymentPipelineResponse"
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    CreateOrganizationRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the organization

    CreateProjectRequest:
      type: object
      required:
        - name
        - deploymentPipeline
        - displayName
      properties:
        name:
          type: string
          description: Name of the project
        displayName:
          type: string
          description: Display name of the project
        description:
          type: string
          description: Description of the project
        deploymentPipeline:
          type: string

    Provisioning:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [internal]
          description: Type of provisioning
        repository:
          $ref: "#/components/schemas/RepositoryConfig"

    CreateAgentRequest:
      type: object
      required:
        - name
        - displayName
        - provisioning
      properties:
        provisioning:
          $ref: "#/components/schemas/Provisioning"
        name:
          type: string
          description: Unique name of the agent
        displayName:
          type: string
          description: Display name of the agent
        description:
          type: string
          description: Description of the agent
        runtimeConfigs:
          $ref: "#/components/schemas/RuntimeConfiguration"
        inputInterface:
          $ref: "#/components/schemas/InputInterface"
    AgentResponse:
      type: object
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        projectName:
          type: string
        status:
          type: string
          description: Current status of the agent
        provisioning:
          $ref: "#/components/schemas/Provisioning"
      required:
        - name
        - displayName
        - createdAt
        - projectName
        - description
        - provisioning
    ResourceNameRequest:
      type: object
      properties:
        displayName:
          type: string
          description: Display name of the agent
        resourceType:
          type: string
          description: Type of resource (e.g., agent, project)
        projectName:
          type: string
          description: Name of the project (required if resourceType is agent)
      required:
        - displayName
        - resourceType
    ResourceNameResponse:
      type: object
      properties:
        name:
          type: string
          description: The resource name
        displayName:
          type: string
          description: The display name of the resource
        resourceType:
          type: string
          description: Type of resource (e.g., agent, project)
      required:
        - name
        - displayName
        - resourceType
    AgentListResponse:
      type: object
      properties:
        agents:
          type: array
          items:
            $ref: "#/components/schemas/AgentResponse"
        total:
          type: integer
          description: Total number of agents matching the query
        limit:
          type: integer
        offset:
          type: integer
      required:
        - agents
        - total
        - limit
        - offset
    BuildsListResponse:
      type: object
      properties:
        builds:
