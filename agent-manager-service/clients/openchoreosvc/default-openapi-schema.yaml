openapi: 3.0.3
info:
  title: Default Chat Agent API
  description: >
    Chat API with message, session_id, and optional context parameters.
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /chat:
    post:
      summary: Send a chat message
      operationId: Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
                - session_id
              properties:
                message:
                  type: string
                  description: The chat message to send
                session_id:
                  type: string
                  description: The session identifier
                context:
                  type: object
                  description: Optional context as JSON
                  additionalProperties: true
      responses:
        "200":
          description: Successful chat response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: The chat response message
