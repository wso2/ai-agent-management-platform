# Global configuration
global:
  # -- Common labels to add to every resource.
  commonLabels: {}
  # -- Base domain for external access (e.g., "openchoreo.example.com")
  # When set, registry will be accessible at registry.<baseDomain>
  baseDomain: ""
  # -- Container registry configuration
  registry:
    # -- Registry endpoint for pushing and pulling images
    # For local registry: "host.k3d.internal:10082"
    # For external registry with baseDomain: automatically uses "registry.<baseDomain>"
    endpoint: "host.k3d.internal:10082"
  # -- Agent Manager Service configuration
  agentManagerService:
    # -- The base URL of the agent manager service
    # Use host.k3d.internal for k3d or host.docker.internal for Docker Desktop/Kind to access host machine
    url: "http://amp-api.wso2-amp.svc.cluster.local:9000"
    apiKeyHeader: "X-API-Key"
    # -- API Key for agent manager authentication
    # Provide it during installation with:
    # helm install custom-build-ci-workflows <path> --namespace <ns> --set global.agentManagerService.apiKey=your-secret-key
    apiKey: "abc-def-123"
